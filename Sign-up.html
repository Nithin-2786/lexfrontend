<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Set a background color for the body */
        }

        .box {
            border: 1px solid #dee2e6; /* Set border color */
            padding: 20px;
            border-radius: 8px; /* Add border-radius for rounded corners */
            background-color: #fff; /* Set background color for the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        .container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box"> <!-- Wrap the container with a div with class "box" -->
        <!-- Add IDs to your form elements -->
        <form id="sign-up" class="container">
            <h2 class="mt-5 mb-4">Sign in for LexiLearn</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputRePassword">Re-enter Password</label>
                <input type="password" class="form-control" id="inputRePassword" placeholder="Re-enter Password" required>
            </div>
            <span id="passwordError" class="text-danger"></span>
            <button type="submit" class="btn btn-primary mt-3" id="submitBtn">Sign Up</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./sign-up.js"></script>
</body>
</html>
